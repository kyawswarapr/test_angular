<div class=" w-100 p-5" style="height:100vh;">
 
 <form (submit)="addTodo($event)" class="form my-2">
    <div class="form-group my-1 d-flex gap-2">
        <input [(ngModel)]="todo" name="todo" type="text" class="form-control w-25" placeholder="Add to do">
        <button type="submit" class="btn btn-sm btn-primary">Add</button>
    </div>
 </form>
    
 <todos [todos]="todos" (toggle)="toggleHasDone($event)" (delete)="handleDelete($event)"></todos>

</div>
